<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe!</h1>
        <div class="interface">
            <div class="player-int">Player: X</div>
            <button class="restart-btn">â†º Restart</button>
        </div>
    </header>
    <main>
        <div class="playing-area">
            <div data-cell="1" id="1"></div>
            <div data-cell="2" id="2"></div>
            <div data-cell="3" id="3"></div>
            <div data-cell="4" id="4"></div>
            <div data-cell="5" id="5"></div>
            <div data-cell="6" id="6"></div>
            <div data-cell="7" id="7"></div>
            <div data-cell="8" id="8"></div>
            <div data-cell="9" id="9"></div>
        </div>
    </main>
    <dialog>
        <form action="" method="dialog">
            <h2>Welcome to Tic Tac Toe!</h2>
            <div class="form-player">
                <h3>Choose Your Player</h3>
                <div>
                    <Label for="x">Player X</Label>
                    <input type="radio" name="player" id="x" value="x" required>
                </div>
                <div>
                    <Label for="o">Player O</Label>
                    <input type="radio" name="player" id="o" value="o" required>
                </div>
            </div>
            <div class="form-diff">
                <h3>Choose Your Enemy</h3>
                <div>
                    <label for="user">User</label>
                    <input type="radio" name="difficulty" id="user" value="user" required>
                </div>
                <div>
                    <label for="easy">Easy</label>
                    <input type="radio" name="difficulty" id="easy" value="easy" required>
                </div>
                <div>
                    <label for="unbeatable">Unbeatable</label>
                    <input type="radio" name="difficulty" id="unbeatable" value="unbeatable" required>
                </div>
            </div>
            <input type="submit" id="form-submit" value="Start">
        </form>
    </dialog>


    <script src="script.js"></script>
</body>
</html>
